name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile check
        run: |
          python -m compileall datahound services apps

      - name: Basic smoke imports
        run: |
          python - <<'PY'
          import datahound
          import datahound.scheduler
          import datahound.events
          print('imports-ok')
          PY
